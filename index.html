<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./test.js"></script>
  </head>
  <body onload="main()">
    <!-- <img
      id="scream"
      width="220"
      height="277"
      src="https://img.freepik.com/free-vector/gradient-mountain-landscape_52683-77407.jpg"
      alt="The Scream"
    /> -->
    <canvas id="myCanvas"></canvas>

    <canvas id="helperCanvas" style="display: none"></canvas>
    <div id="menuItems" class="menu">
      <div id="menu">
        <div id="controls">
          <img src="title.png" style="width: 90%" />
          <br />
          <br />
          Difficulty
          <select id="difficulty" onchange="setDifficulty()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="insane">Insane</option>
          </select>
          <br />
          <br />
          <button onclick="restart()">Start</button>
        </div>
      </div>
    </div>

    <div id="endScreen" class="menu" style="display: none">
      <div id="scoreValue"></div>
    </div>
    <div id="scoresScreen" class="menu" style="display: none">
      <div id="scoresContainer"></div>
      <br />
    </div>

    <div id="time"></div>
  </body>
</html>
